<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        
         <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bd-0"><span class="boxtext"></span></div>
            <div class="box bd-0"><span class="boxtext"></span></div>
            <div class="box bd-0 br-0"><span class="boxtext"></span></div>
         </div>
         <div class="gameInfo">
            <h1>Welcome to MyTictacToe</h1>
            <div>
                
                <button id="reset">Reset</button>
                <button id="musicId">Music(on/off)</button>
             </div>
            <div class="imgbox">
                <img src="excited.gif" alt="#">
            </div>
            <span class="info">Turn for X </span>
         </div>
    </div>
    <footer >
        <div id="footer"> <h6>  Copyright &copy; 2023 All rights reserved.</h3></div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
